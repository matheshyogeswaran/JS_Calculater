<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <br>
    <h2 align="center">calculater</h2>
    <div class="container card" style="width: 18rem; padding: auto; background-image: url(1.png) ">

        <div class="output card-body">
            <input placeholder="Calculator" id="output">
        </div>
        <div class="btn-group me-2" style="padding: 3px;" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" value="7" onclick="enter(this.value)">7</button>
            <button type=" button" class="btn btn-primary" value="8" onclick="enter(this.value)">8</button>
            <button type="button" class="btn btn-primary" value="9" onclick="enter(this.value)">9</button>
            <button type="button" class="btn btn-primary" value="+" onclick="enter(this.value)">+</button>
        </div>

        <div class="btn-group me-2" style="padding: 3px;" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" value="4" onclick="enter(this.value)">4</button>
            <button type="button" class="btn btn-primary" value="5" onclick="enter(this.value)">5</button>
            <button type="button" class="btn btn-primary" value="6" onclick="enter(this.value)">6</button>
            <button type="button" class="btn btn-primary" value="-" onclick="enter(this.value)">-</button>
        </div>
        <div class="btn-group me-2" style="padding: 3px;" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" value="1" onclick="enter(this.value)">1</button>
            <button type="button" class="btn btn-primary" value="2" onclick="enter(this.value)">2</button>
            <button type="button" class="btn btn-primary" value="3" onclick="enter(this.value)">3</button>
            <button type="button" class="btn btn-primary" value="/" onclick="enter(this.value)">/</button>
        </div>
        <div class="btn-group me-2" style="padding: 3px; padding-bottom: 5%;" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" value="0" onclick="enter(this.value)">0</button>
            <button type="button" class="btn btn-primary" value="=" onclick="calculate(this.value)">=</button>
            <button type="button" class="btn btn-primary" value="C" onclick="clean(this.value)">C</button>
            <button type="button" class="btn btn-primary" value="*" onclick="enter(this.value)">*</button>
        </div>








    </div>


    <script src="index.js">


    </script>


</body>

</html>
